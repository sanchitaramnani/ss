<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">Which dessert we are eating</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/brownie.jpg" alt="boba" />
        <label
          ><input type="checkbox" name="dessert" value="boba" /> brownie</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/waffle.avif" alt="churro" />
        <label
          ><input type="checkbox" name="dessert" value="churro" /> waffle</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/ice cream.avif" alt="che" />
        <label><input type="checkbox" name="dessert" value="che" />ice cream</label>
      </div>

    <button class="button" onclick="location.href='activities.html'">
      Continue
    </button>
  </body>
</html>
