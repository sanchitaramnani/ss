<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/chicken.jpg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          chicken</label
        >
      </div>
      <div class="food-item">
        <img src="food/fish.webp" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" />fish</label
        >
      </div>
      <div class="food-item">
        <img src="food/punjabi.jpg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> punjabi</label
        >
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> pasta</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="food/salad.webp" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> salad</label>
      </div>
      <div class="food-item">
        <img src="food/street.avif" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> street food</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> sushi</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue 
    </button>
  </body>
</html>
